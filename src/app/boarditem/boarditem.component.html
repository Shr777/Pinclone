
<p>{{boards[id]}}</p>



<div class="row" >
  <div class="col-sm-6 col-md-4" *ngFor="let pin of pin" >
   
    <div class="thumbnail" *ngIf="boards[id]==pin.pinboard" >
      <img src="{{pin.url}}" href="#" style="height: fit-content;"/> 
      <div class="caption">
          <h3> {{pin.name}}</h3>
        <p>{{pin.desc}}</p>
       </div>
      
    </div>
  </div>
</div>
